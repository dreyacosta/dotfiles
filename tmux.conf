unbind r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
set -g prefix C-a
bind-key -r C-a send-prefix

set -s escape-time 0

set -g mouse on
set-option -g history-limit 100000007

set -sg escape-time 10

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind -r D neww -c "#{pane_current_path}" "nvim ~/.box.md"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key h split-window -v -c '#{pane_current_path}'
bind-key v split-window -h -c '#{pane_current_path}'

unbind -n C-Left
unbind -n C-Right
unbind -n C-Up
unbind -n C-Down
bind -n M-Left resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up resize-pane -U 1
bind -n M-Down resize-pane -D 1

bind c new-window -c "#{pane_current_path}"

set-option -g default-terminal "xterm-256color"

set-option -g status on
set-option -g status-left-length 50
set-option -g status-right "#(date '+%a, %b %d - %I:%M %p') "

set -g status-style 'bg=default,fg=default'
setw -g window-status-current-style 'bg=default,fg=default'
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'bg=default,fg=colour238'

set -g base-index 1
set -g renumber-windows

bind-key b break-pane -d

# Use vim keybindings in copy mode
setw -g mode-keys vi

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

unbind -T copy-mode-vi MouseDragEnd1Pane
