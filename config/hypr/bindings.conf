# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, $webapp="https://grok.com"
bindd = SUPER, C, Calendar, exec, $webapp="https://app.hey.com/calendar/weeks/"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, $webapp="https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
unbind = SUPER, Space
unbind = SUPER ALT, SPACE
unbind = SUPER, code:13
unbind = SUPER, code:14
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, H
unbind = SUPER, L
unbind = SUPER, J
unbind = SUPER, K
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u

unbind = SUPER SHIFT, left
unbind = SUPER SHIFT, right
unbind = SUPER SHIFT, up
unbind = SUPER SHIFT, down
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, J, Swap window up, swapwindow, u
bindd = SUPER SHIFT, K, Swap window down, swapwindow, d

bindd = SUPER, E, Emote, exec, uwsm app -- emote
bindd = CTRL SHIFT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, code:13, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER, code:14, Screen record a region, exec, omarchy-cmd-screenrecord
bindd = CTRL, Q, Close active window, killactive,
bindd = CTRL, SPACE, Launch apps, exec, walker -p "Startâ€¦"
bindd = CTRL, code:10, Switch to workspace 1, workspace, 1
bindd = CTRL, code:11, Switch to workspace 2, workspace, 2
bindd = CTRL, code:12, Switch to workspace 3, workspace, 3
bindd = CTRL, code:13, Switch to workspace 4, workspace, 4
bindd = CTRL, code:14, Switch to workspace 5, workspace, 5
bindd = CTRL, code:15, Switch to workspace 6, workspace, 6
bindd = CTRL, code:16, Switch to workspace 7, workspace, 7
bindd = CTRL, code:17, Switch to workspace 8, workspace, 8
bindd = CTRL, code:18, Switch to workspace 9, workspace, 9
bindd = CTRL, code:19, Switch to workspace 10, workspace, 10
bindd = CTRL SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = CTRL SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
